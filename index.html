<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학I 수업 자기평가</title>
    <style>
        /* 화면의 여백을 없애고, iframe이 전체를 덮도록 합니다. */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
</head>
<body>

    <iframe id="gas-iframe">Loading...</iframe>

    <script>
      // id로 iframe 요소를 가져옵니다.
      const iframe = document.getElementById('gas-iframe');

      // 선생님의 기본 웹앱 주소를 여기에 붙여넣습니다.
      const baseUrl = "https://script.google.com/macros/s/AKfycbxs17ELWKmoH8yxGWv4NJlmzsFCjjcS6UWjKP6qkEXhZuLo9S48_vtBm37kvkger6OxnA/exec";

      // 주소 뒤에 현재 시간을 덧붙여 캐시를 무력화한 후, iframe의 src로 설정합니다.
      iframe.src = baseUrl + '?cachebust=' + new Date().getTime();
    </script>

</body>
</html>
